volumes:
  pg_data:

services:
  db:
    image: postgres:16
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
      - ./database.sql:/docker-entrypoint-initdb.d/database.sql

  flask:
    image: dvsnegirev/page-analyzer-flask:latest
    env_file: .env
    depends_on:
      - db
    ports:
      - 8000:8000
